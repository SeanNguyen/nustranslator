<link href='http://fonts.googleapis.com/css?family=Roboto:500,100,300,700,400' rel='stylesheet' type='text/css'>

<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Update Your Database</h1>
  </div>
</header>

<div class="liquidContainer" id="formContainer">
  <div class="container">
    <form class="form-horizontal" ng-submit="submit()">
      <div class="form-group">
        <label for="inputEnglish" class="col-sm-2 control-label">English</label>
        <div class="col-sm-10">
          <textarea class="form-control" rows="10" ng-model="formData[0].sentences"></textarea>
        </div>
      </div>
      <div class="form-group">
        <label for="inputMandarin" class="col-sm-2 control-label">Mandarin</label>
        <div class="col-sm-10">
          <textarea class="form-control" rows="10" ng-model="formData[1].sentences"></textarea>
        </div>
      </div>
      <div class="form-group">
        <label for="inputMandarin" class="col-sm-2 control-label">Vietnamese</label>
        <div class="col-sm-10">
          <textarea class="form-control" rows="10" ng-model="formData[2].sentences"></textarea>
        </div>
      </div>
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default btn-lg btn-block" id="updateButton">UPDATE</button>
      </div>
    </div>
  </form>
</div>
  
</div>
